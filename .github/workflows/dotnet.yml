on: push

jobs:
  release:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'        
      - 
        name: publish
        run: dotnet publish
      - 
        name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          path: bin/Debug/net6.0-windows/publish
